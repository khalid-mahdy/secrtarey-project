<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secrtary Project</title>
    <!--google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!--font awesome link-->
    <link rel="stylesheet" href="../secrtarey-project/css/all.min.css">
    <!--bootstrap 5-->
    <link rel="stylesheet" href="../secrtarey-project/css/bootstrap.min.css">
    <!--css file-->
    <link rel="stylesheet" href="../secrtarey-project/css/style.css">
</head>
<body>
    <div class="page">
        <!--start box setting-->
        <div class="setting-box">
            <div class="setting-icon">
                <i class="icon fa-solid fa-gear"></i>
            </div>
            <div class="setting-content">
                <h3>mode</h3>
                <ul class="color-list">
                  <li class="active" data-color="#ffa500"></li>
                  <li data-color="#4635B1"></li>
                  <li data-color="#5CB338"></li>
                  <li data-color="#f00612a4"></li>
                 </ul>
             </div>
         </div>
         <!--end box setting-->
        <div class="container bg-light d-flex position-relative justify-content-center ">
            <!--start welcome -->
            <div class="welcome">
                <h1>welcome to <span>secrtarey</span> program</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit fugit consequatur mollitia, error possimus eos laudantium quos temporibus voluptatem ut debitis maiores, aliquid delectus. Similique cum error ea. Veniam, labore.</p>
                <div class="links">
                    <a href=""><i class="fa-brands fa-youtube fa-xl" style="color: red;"></i></a>
                    <a href=""><i class="fa-brands fa-facebook fa-xl" style="color: blue;"></i></a>
                    <a href=""><i class="fa-brands fa-instagram fa-xl" style="color: red;"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin fa-xl" style="color: rgb(77, 77, 248);"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter fa-xl" style="color: black;"></i></a>
                </div>
            </div>
            <!--End welcome-->
            <!--start login form-->
            <div class="login">
                <div class="details">
                    <h3>user login</h3>
                    <div class="form">
                        <form action="">
                            <div class="username">
                                <label class="d-block" for="name">user name</label>
                                <input type="text" name="" id="name">
                            </div>
                            <div class="password">
                                <label class="d-block" for="password">password</label>
                                <input type="password" name="" id="password">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" class="type" id="check">
                                <label for="check">remember me</label>
                                <a class="forgot" href="#">forgot password?</a>
                            </div>
                            <div class="submit">
                                <input type="submit" value="login">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--End login form-->
        </div>
    </div>
    <!--bootstrap 5 file js-->
    <script src="../secrtarey-project/js/bootstrap.bundle.min.js" ></script>
    <!--js file-->
    <script src="../secrtarey-project/js/master.js"></script>
</body>
</html>
